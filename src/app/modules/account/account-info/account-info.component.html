<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Name: {{accountInfo?.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">CPF: {{accountInfo?.cpf}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">E-mail: {{accountInfo?.email}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Account Number: {{accountInfo?.number}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">balance: {{accountInfo?.balance}}</h6>
    </div>
  </div>
